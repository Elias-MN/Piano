
<!DOCTYPE html>
<html lang=es>

<head>
  <meta charset=UTF-8>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel=stylesheet href=./src/css/style.css>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script type=module src=./src/js/index.js defer></script>
  <title>Piano</title>
</head>

<body>
  <main>
    <div></div>
    <div id="tap"></div>
    <div id="key-container">
      <div class="key white-key" id="do" data-key="do">DO</div>
      <div class="key black-key" id="do#" data-key="do#" style="left: 10.5%;">DO#</div>
      <div class="key white-key" id="re" data-key="re">RE</div>
      <div class="key black-key" id="re#" data-key="re#" style="left: 25%;">RE#</div>
      <div class="key white-key" id="mi" data-key="mi">MI</div>
      <div class="key white-key" id="fa" data-key="fa">FA</div>
      <div class="key black-key" id="fa#" data-key="fa#" style="left: 53.5%;">FA#</div>
      <div class="key white-key" id="sol" data-key="sol">SOL</div>
      <div class="key black-key" id="sol#" data-key="sol#" style="left: 68%;">SOL#</div>
      <div class="key white-key" id="la" data-key="la">LA</div>
      <div class="key black-key" id="la#" data-key="la#" style="left: 82.5%;">LA#</div>
      <div class="key white-key" id="si" data-key="si">SI</div>
    </div>
  </main>
</body>

</html>
